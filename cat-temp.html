<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href = "cat-temp.css"> 
        <link rel="icon" href ="favicon.ico">
    </head>
    <body>
        <script src="./init_village.js"></script>

        <div id = "container">
            <div id = "col1">
                <div id = "icon-and-id">
                    <a href = "index.html"><img src = "assets/pce_not-cataloguer_logo.png" id = "logo" alt = "Home Button"></a>
                    <p id = "cat-id">#1234567</p>
                </div>
                <div id = "col1-subcol">
                    <div id = "col1-subcol1">
                        <div id = "cat-name-image-pronouns">
                            <p id = "cat-name">Name</p>
                            <div id = "catjail-container">
                                <img src = "assets/addcat.png">
                            </div>
                            <p id = "cat-pronouns">Pronouns</p>
                        </div>
                        <div id = "wind-personality-aspect-travelling">
                            <p id = "cat-wind"><img src = "assets/PCE_Assets/Symbols/Wind/wind_north.png" class = "symbols">Wind</p>
                            <p id = "cat-personality"><img src = "assets/PCE_Assets/Symbols/Personality/person_adventurous.png" class = "symbols">Personality</p>
                            <p id = "cat-aspect"><img src = "assets/PCE_Assets/Symbols/Aspect/aspect_none.png" class = "symbols">Aspect</p>
                            <p id = "cat-active-travelling">Active/Travelling</p>
                        </div>
                    </div>
                    <div id = "col1-subcol2">
                        <div id = "birthday-age-origin">
                            <p id = "cat-birthday">Birthday</p>
                            <p id = "cat-age">Age</p>
                            <p id = "cat-origin">Origin</p>
                        </div>
                        <div id = "physicaltraits">
                            <p id = "cat-species">Species</p>
                            <p id = "cat-size">Size</p>
                            <p id = "cat-fur">Fur Length</p>
                            <p id = "cat-color">Color</p>
                            <p id = "cat-pattern">Pattern</p>
                            <p id = "cat-white-markings">White Markings</p>
                            <p id = "cat-eye-color">Eye Color</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "col2">
                <div id = "held-trinket-section">
                    <img src = "assets/PCE_Assets/Trinkets/acorn.png" id = "trinket-image"><p id = "cat-trinket-name">Acorn</p><p id = "cat-trinket-stats">Dedication +1</p>
                </div>
                <div id = "personality-stats">
                    <p>Personality Stats: </p>
                    <div class = "cat-personality-stats"><p class = "personality-label">Bravery: </p>
                        <div id = "cat-bravery" class = "personality-bars">#/10</div>
                    </div>
                    <div class = "cat-personality-stats"><p class = "personality-label">Benevolence: </p>
                        <div id = "cat-benevolence" class = "personality-bars">#/10</div>
                    </div>
                    <div class = "cat-personality-stats"><p class = "personality-label">Energy: </p>
                        <div id = "cat-energy" class = "personality-bars">#/10</div>
                    </div>
                    <div class = "cat-personality-stats"><p class = "personality-label">Extroversion: </p>
                        <div id = "cat-extroversion" class = "personality-bars">#/10</div>
                    </div>
                    <div class = "cat-personality-stats"><p class = "personality-label">Dedication: </p>
                        <div id = "cat-dedication" class = "personality-bars">#/10</div>
                    </div>
                </div>
            </div>

            
            <a href = "catalogue.html"><img src = "assets/backarrow.png" alt = "Back Button" style = "padding-left: 0; max-width: 4%"></a>
            <div class = "contents">
                <p class = "cat-name"></p>
                <p class = "cat-id"></p>
                <p class = "cat-wind"></p>
                <p class = "cat-personality"></p>
                <div id = "cat-data">
                    <p class = "basic-data"></p>
                    <p class = "appearance-data"></p>
                    <p class = "gene-data"></p>
                    <p class = "personality-data"></p>
                    <p class = "trinket-data"></p>
                    <p class = "job-data"></p>
                    <p class = "class-data"></p>
                    <p class = "attribute-data"></p>
                    <p class = "clothes-data"></p>
                    <p class = "travelling-data"></p>
                    <p class = "update-data"></p>
                </div>
            </div>
        </div>
        <!-- <script src="./cat.js"></script> -->
    </div> 

    </body>
</html>
